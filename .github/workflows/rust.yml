name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubunt:
    name: build-ubunt
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: create test file
      run: echo "+[--->++<]>+.--------------.+++++++++++.[---->+++<]>++.+++++++++.--[->++++<]>.[-->+++++<]>.++.++++++++.-.-[---->+++<]>.[--->++++<]>+.------.+++++++.-----." > test.bf
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo run test.bf
